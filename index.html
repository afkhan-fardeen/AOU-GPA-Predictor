<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOU GPA Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo -->
    <header class="mb-6">
        <img src="logo.png" alt="Logo" class="h-16 mx-auto">
    </header>

    <!-- GPA Form Section -->
    <div id="formSection" class="card">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">AOU GPA Predictor</h1>
            <p class="text-gray-500 mt-2">Predict your GPA and plan for improvement!</p>
        </header>
        <div class="mb-6">
            <label for="currentGPA" class="font-medium text-gray-700">Current GPA</label>
            <input type="number" id="currentGPA" placeholder="e.g., 3.5" min="0" max="4" step="0.01">
        </div>
        <div class="mb-6">
            <label for="totalCredits" class="font-medium text-gray-700">Total Credits Completed</label>
            <input type="number" id="totalCredits" placeholder="e.g., 90">
        </div>
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Add Courses</h3>
        <div id="courseList" class="space-y-4">
            <!-- Dynamic Course Inputs -->
        </div>
        <div class="flex flex-col gap-4 mt-4">
            <button id="addCourseBtn" class="btn-primary">
                <i class="fas fa-plus-circle"></i> Add Course
            </button>
            <button id="calculateBtn" class="btn-primary">
                <i class="fas fa-calculator"></i> Calculate GPA
            </button>
        </div>
    </div>

    <!-- Result Section -->
    <div id="resultSection" class="card hidden mt-6">
        <h2 class="text-xl font-bold text-gray-800">Your Predicted GPA</h2>
        <p id="predictedGPA" class="text-3xl font-semibold text-blue-500 mt-4">N/A</p>
        <h3 class="text-lg font-semibold text-gray-800 mt-6">Course Summary</h3>
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Credits</th>
                    <th>Grade</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="courseSummary">
                <!-- Dynamic Course Summary -->
            </tbody>
        </table>
        <div class="flex flex-col gap-4 mt-6">
            <button id="recalculateBtn" class="btn-primary">
                <i class="fas fa-sync-alt"></i> Recalculate
            </button>
            <button id="backBtn" class="btn-primary">
                <i class="fas fa-arrow-left"></i> Back to Form
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Developed by Afkhan Fardeen Khan <br>
        <a href="https://github.com/afkhan-fardeen" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/afkhan-fardeen-khan/" target="_blank">LinkedIn</a>
        <a href="https://instagram.com/fardeen.khan21" target="_blank">Instagram</a>
    </footer>

<script src="script.js"></script>
</body>
</html>
